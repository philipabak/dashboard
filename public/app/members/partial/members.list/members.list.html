<div class="page-content" ng-controller="MembersListCtrl" class="mainview-animation animated">
    <ol class="breadcrumb">
		<li><a href="#/">ALVARA</a></li>
		<li class="active">Members</li>
	</ol>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-transparent" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);">
					<div class="panel-heading">
						<h2>Members</h2>
					</div>
					<div class="panel-body">
						<div class="panel" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);">
							<div class="panel-body no-padding">
								<table class="table">
									<tr style="font-weight: bold">
										<td style="width:35%">Name</td>
										<td style="width:35%">Email</td>
										<td style="width:20%">Role</td>
										<td style="width:10%">Edit</td>
									</tr>
									<tr ng-repeat="user in users">
									  <td>
										<span editable-text="user.name" e-name="name" e-form="rowform" e-required>
										  {{ user.name }}
										</span>
									  </td>
									  <td>
										<span editable-text="user.email" e-name="email" e-form="rowform">
										  {{ user.email }}
										</span>
									  </td>
									  <td>
										<span editable-select="user.role" e-name="role" e-form="rowform" e-ng-options="r.id as r.text for r in roles">
									  		{{ showRole(user) }}
										</span>
									  </td>
									  <td style="white-space: nowrap">
										<!-- form -->
										<form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
										  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-sm btn-primary">
											Save
										  </button>
										  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-sm btn-default">
											Cancel
										  </button>
										</form>
										<ul ng-show="!rowform.$visible" class="list-actions">
		                            		<li tooltip="Edit" ng-click="rowform.$show()">
		                            			<i class="ti-pencil-alt"></i>
		                            		</li>
		                            		<li tooltip="Delete">
		                            			<i ng-click="removeUser($index)" class="ti-trash"></i>
		                            		</li>
				                        </ul>
									  </td>
									</tr>
								  </table>
							</div>
						</div>
						<button class="btn btn-default" ng-click="addUser()">Add Member</button>
					</div>
				</div>
		</div>
	</div>    <!-- container-fluid -->

</div>
